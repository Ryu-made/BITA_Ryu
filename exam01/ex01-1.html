<!DOCTYPE html><!-- HTML 최신 문법의 양식을 위해 가장 먼저 선언 -->
<!-- 
  - 열고 닫는 태그가 (대부분) 쌍으로 이루어짐. 
  - '태그' 안에 '속성'을 넣을 수 있음.
  - <a> 태그는 HTML(의 <body>내)에서 가장 중요한 태그
    HTML의 탄생 목적(정보)이기도 함.
  - 초창기에는 HTML+CSS+JS에서 HTML을 제외하고는 크게 불필요했음. (용량이 크면 로딩시간이 길어짐)
  - 현재는 HTML(정보)-CSS(효과)-JS(기능)으로 역할 분담을 하고 있음. (문서를 분리해서 사용)
  - 
-->
<html lang="ko">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name="description" content="웹 사이트를 시작합니다.">
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <title>헤딩 태그</title><!-- 헤딩: heading [h1, h2, h3, ..] -->
</head>

<body>
  <header class="ex-header">
    <a href="../index.html">메인페이지로</a>
  </header>
  <!-- 헤딩은 검색 엔진에 노출하기 좋게 구성하되 h1은 한개만 추천 -->
  <h1> this is heading 1 </h1>
  <h2> this is heading 2 </h2>
  <h3> this is heading 3 </h3>
  <h4> this is heading 4 </h4>
  <h5> this is heading 5 </h5>
  <h6> this is heading 6 </h6>
  <!-- h7 태그는 없으므로 디폴트 태그로 바뀐다. -->
  <h7> this is heading 7 (tag not accepted) </h7>
</body>

</html>
