<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(2, 600px);
      column-gap: 15px;
    }

    .characters {
      height: 700px;
      margin-left: 50px;
      /* padding: 5px; */
      /* border: 2px solid #880; */
      border-radius: 50%;
      box-shadow: 5px 10px 20px #a49;
      position: relative;
      overflow-y: hidden;
    }

    img {
      position: absolute;
      left: 46px;
      top: 30px;
      width: 500px;
      /* margin: 45px 0 100px; */
    }
  </style>
  <title>Grid - 이미지</title>
</head>

<body>
  <div class="container">
    <div class="characters"><img src="https://cdn.pixabay.com/photo/2024/01/17/20/54/boy-8515729_1280.png"
        alt="profile">
    </div>
    <div class="characters"><img src="https://cdn.pixabay.com/photo/2023/08/03/10/12/ai-generated-8166725_1280.jpg"
        alt="profile">
    </div>
  </div>
</body>

</html>
