<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <title>목록(Unordered List, List Item)</title>
</head>

<body>
  <header class="ex-header">
    <a href="../index.html">메인페이지로</a>
  </header>
  <pre>


    <span style="font-family: serif; font-size: 1.5rem;"><b>Emmet: </b><i>dl&gt;(dt+dd)*3</i></span>
  </pre>
  <dl>
    <dt>정의 리스트란</dt>
    <dd>정의 리스트는 용어 정의와 같이 특정한 내용에 대한 정의를 구성하는 태그이고, <br /> dt 태그에는 정의 리스트의 제목을 기술하고 <br /> dd 태그에는 제목에 맞는 구체적인 내용을 기술한다.
    </dd>
    <dt>설명 리스트1</dt>
    <dd>detail1</dd>
    <dt>설명 리스트2</dt>
    <dd>detail2</dd>
    <dt>설명 리스트3</dt>
  </dl>
</body>

</html>
