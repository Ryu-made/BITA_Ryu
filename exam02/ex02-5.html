<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <title>Input type</title>
</head>

<body>
  <header class="ex-header">
    <a href="../index.html">메인페이지로</a>
  </header>
  <form action="" name="frm" method="get">
    <fieldset>
      <legend>input type 속성</legend>
      <ul type="none">
        <li><input type="search" /></li>
        <li><input type="email"></li>
        <li><input type="tel"></li>
        <li><input type="color"></li>
        <li><input type="number" min="6" max="12"></li>
        <li><input type="number" min="6" max="12" value="10" step="2" /></li>
        <li><input type="range" min="6" max="12" /></li>
        <li><input type="range" min="6" max="12" /></li>
        <li><input type="range" min="6" max="12" value="10" step="2" /></li>
      </ul>
      <input type="reset" value="다시하기">
    </fieldset>
  </form>
</body>

</html>
