<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <title>리스트 연습문제</title>
</head>

<body>
  <header class="ex-header">
    <a href="../index.html">메인페이지로</a>
  </header>
  <pre style="
    background-color: rgba(255, 255, 0, .25);">
    <div style="font-size: 1.5rem; 
    font-family: 'Times New Roman', Times, serif; 
    padding-left: 3%;">
    <b>Emmet: </b>
    <i>h1{CAFE}+ol&gt;li&gt;h2{Coffee}
    ^li&gt;h2{Tea}+ul&gt;li{BlackTea}
    +li&gt;dl&gt;dt{GreenTea}
    +dd&gt;i{China}^dd&gt;i{Africa}
    ^^^^^li&gt;h2{Milk}</i></div>
  </pre>
  <main style="padding-left: 3%;">
    <h1>CAFE</h1>
    <ol>
      <li>
        <h2>Coffee</h2>
      </li>
      <li>
        <h2>Tea</h2>
        <ul>
          <li>BlackTea</li>
          <li>
            <dl>
              <dt>GreenTea</dt>
              <dd><i>China</i></dd>
              <dd><i>Africa</i></dd>
            </dl>
          </li>
        </ul>
      </li>
      <li>
        <h2>Milk</h2>
      </li>
    </ol>
  </main>
</body>

</html>
