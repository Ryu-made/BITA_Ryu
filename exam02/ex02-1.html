<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <title>순서목록(Ordered List, List Item)</title>
</head>

<body>
  <header class="ex-header">
    <a href="../index.html">메인페이지로</a>
  </header>
  <h1>반응형 웹 퍼블리싱 학습 순서</h1>
  <!-- ol>li+li>ol>li{ex$}*3^^li>strong{Javascript}^li>ol>li*4 -->
  <ol>
    <li value="7">HTML</li>
    <li>CSS
      <ol type="I">
        <li value="12">ex1</li>
        <li value="5">ex2</li>
        <li value="2">ex3</li>
      </ol>
    </li>
    <li><strong>JavaScript</strong>
      <ol start="5" style="list-style-type: hangul;">
        <li>React</li>
        <li>Vue.js</li>
        <li>TypeScript</li>
        <li>Node.js</li>
      </ol>
  </ol>
</body>

</html>
