<!DOCTYPE html>

  <script>

  <style>
    ul {
      height: 12vh;
      display: flex;
      justify-content: center;
      align-items: end;
    }

    ul>li {
      list-style: none;
      padding: 5px 15px;
      background: #aff;
    }

    ul>li::before {
      content: "shift >> ";
    }

    ul>li::after {
      content: "|";
      color: #d44;
      float: right;
      font-weight: 900;
      margin-right: -1rem;

    }

    li:nth-last-of-type(1)::after {
      content: none;
    }
  </style>
  <title>Page Title</title>
</head>

<body>
  <ul>
    <li>로그인</li>
    <li>회원가입</li>
    <li>마이페이지</li>
    <li>사이트맵</li>
    <li>고객센터</li>
  </ul>
</body>

</html>
