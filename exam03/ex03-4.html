<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <style>
    p {
      background-color: palegoldenrod;
      padding: 1rem 0.5rem 4px;
    }

    ul p {
      background-color: blue;
      color: #fff;
      min-width: 350px;
      width: 50vw;
    }

    /* 인접 선택자는 둘 사이에 다른 태그가 끼면 적용되지 않는다. */
    h1+p {
      color: #fff;
    }

    h1,
    h1~p {
      border: 0.35em double #f82;
    }

    h1 {
      border-width: 3px;
    }
  </style>
  <title>엑스포 안내문</title>
</head>

<body>
  <header class="ex-header">
    <a href="../index.html">메인페이지로</a>
  </header>
  <div class="main">
    <h1>엑스포 안내</h1>
    <div>나를 지우지 마세요.</div>
    <p>반갑습니다.</p>
    <p>책자를 배부하고 있습니다.</p>
    <p>안내데스크를 활용하시길 바랍니다.</p>
    <ul>
      <li>
        <p>주중에는 정오 이벤트가 있습니다.</p>
      </li>
      <li>
        <p>주말에는 자정 이벤트가 있습니다.</p>
      </li>
    </ul>
    <p>즐거운 관광 되시길 바랍니다.</p>
  </div>
</body>

</html>
